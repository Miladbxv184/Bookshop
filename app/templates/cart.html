{% extends "base.html" %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
<div class="cart card">
    <div class="card-body">
        <h1 class="card-title">Shopping Cart</h1>
        <ul class="list-group">
            {% for book in cart_books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ book['title'] }} - ${{ book['price'] }}
                <form action="{{ url_for('remove_from_cart', book_id=book['id']) }}" method="POST">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <div class="total mt-3">
            <strong>Total: ${{ total_price }}</strong>
        </div>
        <form action="{{ url_for('clear_cart') }}" method="POST" class="mt-2">
            <button type="submit" class="btn btn-warning">Clear Cart</button>
        </form>
        <form action="{{ url_for('place_order') }}" method="POST" class="mt-2">
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
        <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-secondary mt-3">&larr; Back</a>
    </div>
</div>
{% endblock %}
