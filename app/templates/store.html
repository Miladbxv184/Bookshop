{% extends "base.html" %}
{% block title %}Store{% endblock %}
{% block content %}
<div class="container">
    <h1 class="my-4 text-center">The Bookshop</h1>
    <div class="search-bar mb-4">
        <form method="GET" action="/search" class="form-inline justify-content-center">
            <input type="text" name="query" placeholder="Search for books..." class="form-control mr-2" value="{{ request.args.get('query', '') }}">
            <div class="form-group mr-2">
                <label for="min-price" class="mr-1">Min Price:</label>
                <input type="number" id="min-price" name="min_price" min="0" step="0.01" class="form-control" value="{{ request.args.get('min_price', '0') }}">
            </div>
            <div class="form-group mr-2">
                <label for="max-price" class="mr-1">Max Price:</label>
                <input type="number" id="max-price" name="max_price" min="0" step="0.01" class="form-control" value="{{ request.args.get('max_price', '1000') }}">
            </div>
            <div class="form-group mr-2">
                <label for="category" class="mr-1">Genre:</label>
                <select name="category" id="category" class="form-control">
                    <option value="">All Genres</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == request.args.get('category', '') %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
{% endblock %}
